<html>
<head>

<script src="lib/d3-4.13.0/d3.v4.min.js"></script>
<script src="lib/d3-horizon-chart-0.0.6/d3-horizon-chart.min.js"></script>

</head>
<body>

<div id='chart'></div>



<script>

// generate some random data
var series = [];
for (var i = 0, variance = 0; i < 1500; i++) {
    variance += (Math.random() - 0.5) / 10;
    series.push(Math.cos(i/100) + variance);
}

var horizonChart = d3.horizonChart()
    .height(100)
    .title('Horizon, 4-band')
    .colors(['#313695', '#4575b4', '#74add1', '#abd9e9', '#fee090', '#fdae61', '#f46d43', '#d73027']);

var horizons = d3.select('#chart').selectAll('.horizon')
    .data([series])
    .enter().append('div')
    .attr('class', 'horizon')
    .each(horizonChart);

</script>

</body>
</html>
